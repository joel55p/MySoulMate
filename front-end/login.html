<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - My soulmate</title>
 <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Header simplificado -->
    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="window.location.href='index.html'">MySoulMate</div>
        </nav>
    </header>
  <div class="overlay">
    <div class="login-box">
      <h2>Inicia sesión</h2>
      <p class="quote">"La mejor cita no es en un lugar elegante, sino donde hay conexión sincera."</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo universitario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
