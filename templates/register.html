{% extends "base.html" %}

{% block title %}Register - MySoulMate{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Join MySoulMate</h2>
        <p class="text-gray-600 mt-2">Create your account to find your perfect match</p>
    </div>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                Full Name
            </label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="Your full name">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                University Email
            </label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="your.email@uvg.edu.gt">
            <p class="text-xs text-gray-500 mt-1">Must be a valid university email</p>
        </div>

        <div class="mb-4">
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
                Age
            </label>
            <input type="number" 
                   id="age" 
                   name="age" 
                   min="18" 
                   max="99" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="18">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                About You
            </label>
            <textarea id="description" 
                      name="description" 
                      rows="3" 
                      required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                      placeholder="Tell us a bit about yourself..."></textarea>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   minlength="6"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="At least 6 characters">
        </div>

        <div class="mb-6">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                Confirm Password
            </label>
            <input type="password" 
                   id="confirm_password" 
                   name="confirm_password" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="Confirm your password">
        </div>

        <button type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300">
            Create Account
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-purple-600 hover:text-purple-800 font-medium">
                Sign in here
            </a>
        </p>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword && confirmPassword !== '') {
        this.setCustomValidity('Passwords do not match');
        this.style.borderColor = '#ef4444';
    } else {
        this.setCustomValidity('');
        this.style.borderColor = '';
    }
});
</script>
{% endblock %}
